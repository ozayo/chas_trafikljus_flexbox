<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trafikljus med flexbox</title>
  </head>
  <body>
    <div class="container">
      <h1>Trafikljus med flexbox</h1>
      <p>Chas Uppgift (27 Sep)</p>
      <section>
        <div class="boxes">
          <div class="box-inside">
            <div class="box red"></div>
            <div class="box yellow"></div>
            <div class="box green"></div>
          </div>
        </div>
      </section>
      <section>
        <div class="boxes">
          <div class="box-inside">
            <div class="box red">
              <div class="innerred"></div>
            </div>
            <div class="box yellow">
              <div class="inneryellow"></div>
            </div>
            <div class="box green">
              <div class="inneryellow"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
